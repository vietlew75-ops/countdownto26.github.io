<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Glow | New Year Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Syne:wght@700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default: Midnight Glow */
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.4);
            --bg-start: #1a1033;
            --bg-end: #050505;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.theme-frost {
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.4);
            --bg-start: #e2e8f0;
            --bg-end: #f8fafc;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --glass: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body.theme-cyber {
            --accent: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.4);
            --bg-start: #0f172a;
            --bg-end: #020617;
            --text-main: #f1f5f9;
            --text-sub: #38bdf8;
            --glass: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(56, 189, 248, 0.2);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-end);
            color: var(--text-main);
            overflow: hidden;
            margin: 0;
            transition: background-color var(--transition), color var(--transition);
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-mono-modern { font-family: 'Space Grotesk', monospace; }

        .glass-premium {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: background var(--transition), border var(--transition), box-shadow var(--transition);
        }

        .glow-accent {
            filter: drop-shadow(0 0 15px var(--accent-glow));
            color: var(--accent);
            transition: color var(--transition), filter var(--transition);
        }

        .bg-gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--bg-start) 0%, var(--bg-end) 100%);
            z-index: -2;
            transition: background var(--transition);
        }

        .celebration-bg {
            background: radial-gradient(circle at 50% 50%, #4c1d95 0%, #050505 100%) !important;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.8;
        }

        .countdown-card {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .title-gradient {
            background: linear-gradient(to bottom right, var(--text-main) 30%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background var(--transition);
        }

        .theme-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-btn:hover { transform: scale(1.1) rotate(15deg); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .animate-shake { animation: shake 0.3s infinite; }

        @keyframes rainbow-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .rainbow { animation: rainbow-text 4s linear infinite; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); opacity: 0.2; border-radius: 10px; }
    </style>
</head>
<body class="selection:bg-amber-500/30">
    <div id="meshBg" class="bg-gradient-mesh"></div>
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Theme Switcher -->
    <div id="themeToggle" class="theme-btn glass-premium text-2xl" title="Change Style">
        âœ¨
    </div>

    <div class="relative z-10 min-h-screen flex flex-col items-center justify-between py-12 px-6">
        
        <!-- Header -->
        <header class="text-center mt-8">
            <h1 id="mainTitle" class="font-syne text-6xl md:text-9xl font-extrabold uppercase tracking-tighter title-gradient leading-none mb-4">
                LOADING
            </h1>
            <p id="subTitle" class="text-slate-400 text-sm md:text-base tracking-[0.3em] uppercase font-semibold opacity-70" style="color: var(--text-sub)">
                Seconds until a new chapter begins
            </p>
        </header>

        <!-- Countdown Container -->
        <div id="countdown" class="flex flex-wrap justify-center gap-4 md:gap-6">
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="days" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold" style="color: var(--text-sub)">Days</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="hours" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold" style="color: var(--text-sub)">Hours</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="minutes" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold" style="color: var(--text-sub)">Minutes</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="seconds" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold" style="color: var(--text-sub)">Seconds</div>
            </div>
        </div>

        <!-- Resolutions & Actions -->
        <div class="w-full max-w-2xl space-y-6">
            <section class="glass-premium p-8 md:p-10 rounded-[2.5rem]">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="font-syne text-xl uppercase tracking-tight" style="color: var(--text-main)">Resolutions</h2>
                    <span id="resCount" class="text-xs font-bold font-mono-modern px-3 py-1 rounded-full" style="background: var(--accent); color: var(--bg-end); opacity: 0.8">0 TOTAL</span>
                </div>
                
                <div class="relative flex gap-3 mb-8">
                    <input type="text" id="resolutionInput" placeholder="Write your future here..." 
                        class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500/40 transition-all text-sm"
                        style="color: var(--text-main); border-color: var(--glass-border)">
                    <button id="addBtn" class="font-extrabold px-8 py-4 rounded-2xl transition-all active:scale-95 text-sm uppercase tracking-tighter" 
                        style="background: var(--accent); color: var(--bg-end)">
                        Add
                    </button>
                </div>

                <ul id="resolutionList" class="space-y-3 max-h-56 overflow-y-auto pr-3 custom-scrollbar">
                    <!-- Dynamic Items -->
                </ul>
            </section>
        </div>

        <!-- Footer -->
        <footer class="text-[10px] tracking-[0.4em] uppercase font-bold" style="color: var(--text-sub)">
            EST. <span id="yearSpan"></span> â€” GLOW DIGITAL
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let resolutions = JSON.parse(localStorage.getItem('resolutions') || '[]');
            let hasCelebrated = false;
            let currentTheme = localStorage.getItem('app-theme') || 'midnight';

            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            const meshBg = document.getElementById('meshBg');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');
            const yearSpan = document.getElementById('yearSpan');
            const resolutionInput = document.getElementById('resolutionInput');
            const addBtn = document.getElementById('addBtn');
            const resolutionList = document.getElementById('resolutionList');
            const resCount = document.getElementById('resCount');
            const themeToggle = document.getElementById('themeToggle');
            const countdownCards = document.querySelectorAll('.countdown-card');

            // --- Theme Handling ---
            const themes = ['midnight', 'frost', 'cyber'];
            function applyTheme(theme) {
                document.body.classList.remove('theme-midnight', 'theme-frost', 'theme-cyber');
                if (theme !== 'midnight') document.body.classList.add(`theme-${theme}`);
                localStorage.setItem('app-theme', theme);
                
                // Update particles color based on theme
                particles.forEach(p => {
                    const colors = {
                        midnight: ['251, 191, 36', '255, 255, 255'],
                        frost: ['6, 182, 212', '148, 163, 184'],
                        cyber: ['244, 63, 94', '56, 189, 248']
                    };
                    const set = colors[theme];
                    p.color = Math.random() > 0.8 ? set[0] : set[1];
                });
            }

            themeToggle.addEventListener('click', () => {
                const idx = (themes.indexOf(currentTheme) + 1) % themes.length;
                currentTheme = themes[idx];
                applyTheme(currentTheme);
                themeToggle.innerText = currentTheme === 'midnight' ? 'âœ¨' : currentTheme === 'frost' ? 'â„ï¸' : 'ðŸš€';
            });

            // --- Particle System ---
            let particles = [];
            let fireworks = [];
            let confetti = [];
            const PARTICLE_COUNT = 60;

            function createParticle() {
                const colors = {
                    midnight: ['251, 191, 36', '255, 255, 255'],
                    frost: ['6, 182, 212', '148, 163, 184'],
                    cyber: ['244, 63, 94', '56, 189, 248']
                };
                const set = colors[currentTheme] || colors.midnight;
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    opacity: Math.random() * 0.4 + 0.1,
                    color: Math.random() > 0.8 ? set[0] : set[1]
                };
            }

            class FireworkParticle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const force = Math.random() * 8 + 2;
                    this.velocity = { x: Math.cos(angle) * force, y: Math.sin(angle) * force };
                    this.alpha = 1;
                    this.friction = 0.95;
                    this.gravity = 0.1;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.012;
                }
            }

            class ConfettiPiece {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.size = Math.random() * 10 + 5;
                    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                    this.velocity = { x: (Math.random() - 0.5) * 3, y: Math.random() * 3 + 4 };
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 10 - 5;
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.restore();
                }
                update() {
                    this.y += this.velocity.y;
                    this.x += Math.sin(this.y * 0.05) * 2;
                    this.rotation += this.rotationSpeed;
                    if (this.y > canvas.height) {
                        this.y = -20;
                        this.x = Math.random() * canvas.width;
                    }
                }
            }

            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array.from({ length: PARTICLE_COUNT }, createParticle);
                applyTheme(currentTheme);
            }

            function createFirework(x, y) {
                const colors = ['#fbbf24', '#f472b6', '#60a5fa', '#34d399', '#ffffff', '#a855f7'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 60; i++) {
                    fireworks.push(new FireworkParticle(x, y, color));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.x += p.speedX; p.y += p.speedY;
                    if (p.x < 0) p.x = canvas.width;
                    if (p.x > canvas.width) p.x = 0;
                    if (p.y < 0) p.y = canvas.height;
                    if (p.y > canvas.height) p.y = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${p.color}, ${p.opacity})`;
                    ctx.fill();
                });

                confetti.forEach(c => { c.update(); c.draw(); });
                fireworks.forEach((f, index) => {
                    if (f.alpha > 0) { f.update(); f.draw(); }
                    else { fireworks.splice(index, 1); }
                });

                requestAnimationFrame(animate);
            }

            // --- Celebration ---
            function triggerCelebration(year) {
                if (hasCelebrated) return;
                hasCelebrated = true;
                meshBg.classList.add('celebration-bg');
                mainTitle.innerText = `HAPPY ${year}`;
                mainTitle.classList.add('animate-shake', 'rainbow');
                subTitle.innerText = "A NEW CHAPTER HAS BEGUN.";
                countdownCards.forEach(card => card.style.transform = 'scale(1.1)');
                for(let i=0; i<150; i++) confetti.push(new ConfettiPiece());
                const burstInterval = setInterval(() => {
                    createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.7));
                }, 600);
                setTimeout(() => clearInterval(burstInterval), 20000);
            }

            function updateCountdown() {
                const now = new Date();
                const nextYear = now.getFullYear() + 1;
                const target = new Date(`January 1, ${nextYear} 00:00:00`);
                const diff = target.getTime() - now.getTime();

                if (diff <= 0) {
                    triggerCelebration(now.getFullYear());
                    [daysEl, hoursEl, minutesEl, secondsEl].forEach(el => el.innerText = "00");
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);

                mainTitle.innerText = `${nextYear}`;
                daysEl.innerText = d.toString().padStart(2, '0');
                hoursEl.innerText = h.toString().padStart(2, '0');
                minutesEl.innerText = m.toString().padStart(2, '0');
                secondsEl.innerText = s.toString().padStart(2, '0');
            }

            function renderResolutions() {
                resolutionList.innerHTML = '';
                resCount.innerText = `${resolutions.length} TOTAL`;
                resolutions.forEach((res, index) => {
                    const li = document.createElement('li');
                    li.className = 'resolution-item flex justify-between items-center group bg-white/[0.03] p-4 rounded-2xl border border-white/[0.05] hover:bg-white/[0.06] hover:border-amber-500/20 transition-all';
                    li.innerHTML = `
                        <span style="color: var(--text-main); font-size: 0.875rem;">${res}</span>
                        <button class="delete-res p-2 opacity-0 group-hover:opacity-100 transition-all" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" style="color: var(--text-sub)">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    `;
                    resolutionList.appendChild(li);
                });

                document.querySelectorAll('.delete-res').forEach(btn => {
                    btn.onclick = (e) => {
                        const index = parseInt(e.currentTarget.getAttribute('data-index'));
                        resolutions.splice(index, 1);
                        localStorage.setItem('resolutions', JSON.stringify(resolutions));
                        renderResolutions();
                    };
                });
            }

            addBtn.addEventListener('click', () => {
                const text = resolutionInput.value.trim();
                if (text) {
                    resolutions.unshift(text);
                    resolutionInput.value = '';
                    localStorage.setItem('resolutions', JSON.stringify(resolutions));
                    renderResolutions();
                }
            });

            resolutionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') addBtn.click();
            });

            setupCanvas();
            animate();
            renderResolutions();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            yearSpan.innerText = new Date().getFullYear().toString();
            window.addEventListener('resize', setupCanvas);
        });
    </script>
</body>
</html>
