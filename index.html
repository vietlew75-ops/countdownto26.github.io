<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Glow | New Year Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Syne:wght@700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.4);
            --bg: #050505;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            margin: 0;
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-mono-modern { font-family: 'Space Grotesk', monospace; }

        /* Modern Glassmorphism */
        .glass-premium {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glow-accent {
            filter: drop-shadow(0 0 15px var(--accent-glow));
        }

        /* Animated background gradient */
        .bg-gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1033 0%, #050505 100%);
            z-index: -2;
            transition: background 3s ease;
        }

        .celebration-bg {
            background: radial-gradient(circle at 50% 50%, #4c1d95 0%, #050505 100%) !important;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.8;
        }

        .countdown-card {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .countdown-card:hover {
            transform: translateY(-5px);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .celebrate-card {
            transform: scale(1.1);
            border-color: rgba(251, 191, 36, 0.6) !important;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.2);
        }

        .resolution-item {
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .animate-shake {
            animation: shake 0.3s infinite;
        }

        @keyframes rainbow-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .rainbow {
            animation: rainbow-text 4s linear infinite;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.2); border-radius: 10px; }
        
        .title-gradient {
            background: linear-gradient(to bottom right, #fff 30%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="selection:bg-amber-500/30">
    <div id="meshBg" class="bg-gradient-mesh"></div>
    <canvas id="backgroundCanvas"></canvas>
    
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-between py-12 px-6">
        
        <!-- Header -->
        <header class="text-center mt-8">
            <h1 id="mainTitle" class="font-syne text-6xl md:text-9xl font-extrabold uppercase tracking-tighter title-gradient leading-none mb-4">
                LOADING
            </h1>
            <p id="subTitle" class="text-slate-400 text-sm md:text-base tracking-[0.3em] uppercase font-semibold opacity-70">
                Seconds until a new chapter begins
            </p>
        </header>

        <!-- Countdown Container -->
        <div id="countdown" class="flex flex-wrap justify-center gap-4 md:gap-6">
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="days" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="text-slate-500 uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold">Days</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="hours" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="text-slate-500 uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold">Hours</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="minutes" class="font-mono-modern text-5xl md:text-7xl font-bold glow-accent">00</div>
                <div class="text-slate-500 uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold">Minutes</div>
            </div>
            <div class="countdown-card glass-premium px-6 py-8 md:px-10 md:py-12 rounded-[2rem] text-center min-w-[120px] md:min-w-[160px]">
                <div id="seconds" class="font-mono-modern text-5xl md:text-7xl font-bold text-amber-400 glow-accent">00</div>
                <div class="text-slate-500 uppercase text-[10px] md:text-xs tracking-widest mt-3 font-extrabold">Seconds</div>
            </div>
        </div>

        <!-- Resolutions & Actions -->
        <div class="w-full max-w-2xl space-y-6">
            <section class="glass-premium p-8 md:p-10 rounded-[2.5rem]">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="font-syne text-xl text-white uppercase tracking-tight">Resolutions</h2>
                    <span id="resCount" class="text-amber-500 text-xs font-bold font-mono-modern bg-amber-500/10 px-3 py-1 rounded-full">0 TOTAL</span>
                </div>
                
                <div class="relative flex gap-3 mb-8">
                    <input type="text" id="resolutionInput" placeholder="Write your future here..." 
                        class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500/40 transition-all text-sm">
                    <button id="addBtn" class="bg-white hover:bg-amber-400 text-black font-extrabold px-8 py-4 rounded-2xl transition-all active:scale-95 text-sm uppercase tracking-tighter">
                        Add
                    </button>
                </div>

                <ul id="resolutionList" class="space-y-3 max-h-56 overflow-y-auto pr-3 custom-scrollbar">
                    <!-- Dynamic Items -->
                </ul>
            </section>
        </div>

        <!-- Footer -->
        <footer class="text-slate-600 text-[10px] tracking-[0.4em] uppercase font-bold">
            EST. <span id="yearSpan"></span> â€” GLOW DIGITAL
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let resolutions = JSON.parse(localStorage.getItem('resolutions') || '[]');
            let hasCelebrated = false;

            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            const meshBg = document.getElementById('meshBg');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');
            const yearSpan = document.getElementById('yearSpan');
            const resolutionInput = document.getElementById('resolutionInput');
            const addBtn = document.getElementById('addBtn');
            const resolutionList = document.getElementById('resolutionList');
            const resCount = document.getElementById('resCount');
            const countdownCards = document.querySelectorAll('.countdown-card');

            // --- Particle Classes ---
            let particles = [];
            let fireworks = [];
            let confetti = [];
            const PARTICLE_COUNT = 60;

            function createParticle() {
                const isGold = Math.random() > 0.8;
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    opacity: Math.random() * 0.4 + 0.1,
                    color: isGold ? '251, 191, 36' : '255, 255, 255'
                };
            }

            class FireworkParticle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const force = Math.random() * 8 + 2;
                    this.velocity = {
                        x: Math.cos(angle) * force,
                        y: Math.sin(angle) * force
                    };
                    this.alpha = 1;
                    this.friction = 0.95;
                    this.gravity = 0.1;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.012;
                }
            }

            class ConfettiPiece {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.size = Math.random() * 10 + 5;
                    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 3,
                        y: Math.random() * 3 + 4
                    };
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 10 - 5;
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.restore();
                }
                update() {
                    this.y += this.velocity.y;
                    this.x += Math.sin(this.y * 0.05) * 2;
                    this.rotation += this.rotationSpeed;
                    if (this.y > canvas.height) {
                        this.y = -20;
                        this.x = Math.random() * canvas.width;
                    }
                }
            }

            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array.from({ length: PARTICLE_COUNT }, createParticle);
            }

            function createFirework(x, y) {
                const colors = ['#fbbf24', '#f472b6', '#60a5fa', '#34d399', '#ffffff', '#a855f7'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 60; i++) {
                    fireworks.push(new FireworkParticle(x, y, color));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background Drift
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.x < 0) p.x = canvas.width;
                    if (p.x > canvas.width) p.x = 0;
                    if (p.y < 0) p.y = canvas.height;
                    if (p.y > canvas.height) p.y = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${p.color}, ${p.opacity})`;
                    ctx.fill();
                });

                // Confetti
                confetti.forEach(c => {
                    c.update();
                    c.draw();
                });

                // Fireworks
                fireworks.forEach((f, index) => {
                    if (f.alpha > 0) {
                        f.update();
                        f.draw();
                    } else {
                        fireworks.splice(index, 1);
                    }
                });

                requestAnimationFrame(animate);
            }

            // --- Celebration Trigger ---
            function triggerCelebration(year) {
                if (hasCelebrated) return;
                hasCelebrated = true;

                meshBg.classList.add('celebration-bg');
                mainTitle.innerText = `HAPPY ${year}`;
                mainTitle.classList.add('animate-shake', 'rainbow');
                subTitle.innerText = "A NEW CHAPTER HAS BEGUN.";
                
                countdownCards.forEach(card => card.classList.add('celebrate-card'));

                // Initialize Confetti
                for(let i=0; i<150; i++) confetti.push(new ConfettiPiece());

                // Big Initial Burst
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
                    }, i * 200);
                }

                // Sustained Celebration
                const burstInterval = setInterval(() => {
                    createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.7));
                }, 600);

                setTimeout(() => clearInterval(burstInterval), 20000);
            }

            // --- Countdown Logic ---
            function updateCountdown() {
                const now = new Date();
                const nextYear = now.getFullYear() + 1;
                // FOR TESTING: Change date here to 1 minute from now to see effect
                const target = new Date(`January 1, ${nextYear} 00:00:00`);
                const diff = target.getTime() - now.getTime();

                if (diff <= 0) {
                    triggerCelebration(now.getFullYear());
                    [daysEl, hoursEl, minutesEl, secondsEl].forEach(el => el.innerText = "00");
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);

                mainTitle.innerText = `${nextYear}`;
                daysEl.innerText = d.toString().padStart(2, '0');
                hoursEl.innerText = h.toString().padStart(2, '0');
                minutesEl.innerText = m.toString().padStart(2, '0');
                secondsEl.innerText = s.toString().padStart(2, '0');
                
                // Final 10 seconds intensity
                if (d === 0 && h === 0 && m === 0 && s <= 10) {
                    secondsEl.classList.add('text-amber-400');
                    if (s <= 5) mainTitle.classList.add('scale-110');
                }
            }

            // --- Resolutions ---
            function renderResolutions() {
                resolutionList.innerHTML = '';
                resCount.innerText = `${resolutions.length} TOTAL`;
                resolutions.forEach((res, index) => {
                    const li = document.createElement('li');
                    li.className = 'resolution-item flex justify-between items-center group bg-white/[0.03] p-4 rounded-2xl border border-white/[0.05] hover:bg-white/[0.06] hover:border-amber-500/20 transition-all';
                    li.innerHTML = `
                        <span class="text-slate-300 group-hover:text-white transition-colors text-sm font-medium">${res}</span>
                        <button class="delete-res p-2 text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    `;
                    resolutionList.appendChild(li);
                });

                document.querySelectorAll('.delete-res').forEach(btn => {
                    btn.onclick = (e) => {
                        const index = parseInt(e.currentTarget.getAttribute('data-index'));
                        resolutions.splice(index, 1);
                        localStorage.setItem('resolutions', JSON.stringify(resolutions));
                        renderResolutions();
                    };
                });
            }

            addBtn.addEventListener('click', () => {
                const text = resolutionInput.value.trim();
                if (text) {
                    resolutions.unshift(text);
                    resolutionInput.value = '';
                    localStorage.setItem('resolutions', JSON.stringify(resolutions));
                    renderResolutions();
                }
            });

            resolutionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') addBtn.click();
            });

            setupCanvas();
            animate();
            renderResolutions();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            yearSpan.innerText = new Date().getFullYear().toString();
            window.addEventListener('resize', setupCanvas);
        });
    </script>
</body>
</html>
